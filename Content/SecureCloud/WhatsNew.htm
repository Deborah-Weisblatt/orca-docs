<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head>
        <link href="../Resources/TableStyles/PatternedRows.css" rel="stylesheet" MadCap:stylesheetType="table" />
    </head>
    <body>
        <h1>What's New in <MadCap:variable name="local-iris.ProductName" /></h1>
        <p class="h2">20th March 2020</p>
        <table style="width: 100%;mc-table-style: url('../Resources/TableStyles/PatternedRows.css');" class="TableStyle-PatternedRows" cellspacing="0">
            <col class="TableStyle-PatternedRows-Column-Regular" style="width: 274px;" />
            <col class="TableStyle-PatternedRows-Column-Regular" style="width: 422px;" />
            <col class="TableStyle-PatternedRows-Column-Regular" />
            <thead>
                <tr class="TableStyle-PatternedRows-Head-Header1">
                    <th class="TableStyle-PatternedRows-HeadE-Regular-Header1" style="font-weight: normal;">
                        <p class="TableHeading">Title</p>
                    </th>
                    <th class="TableStyle-PatternedRows-HeadE-Regular-Header1" style="font-weight: normal;">
                        <p class="TableHeading"><MadCap:variable name="Topic Templates.HowDoIgetHere" />
                        </p>
                    </th>
                    <th class="TableStyle-PatternedRows-HeadD-Regular-Header1" style="font-weight: normal;">
                        <p class="TableHeading">Details</p>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="TableStyle-PatternedRows-Body-LightRows" MadCap:conditions="">
                    <td class="TableStyle-PatternedRows-BodyE-Regular-LightRows"><MadCap:variable name="local.AdmissionControllers" />
                    </td>
                    <td class="TableStyle-PatternedRows-BodyE-Regular-LightRows">
                        <MadCap:snippetBlock src="../Resources/Snippets/GetHere_AdmissionControllers.flsnp" />
                    </td>
                    <td class="TableStyle-PatternedRows-BodyD-Regular-LightRows">New <MadCap:variable name="local.Kubernetes" /> resource type monitored. See <MadCap:xref href="../Kubernetes/AdmissionControllers.htm">Admission Controllers.</MadCap:xref></td>
                </tr>
                <tr class="TableStyle-PatternedRows-Body-DarkRows" MadCap:conditions="">
                    <td class="TableStyle-PatternedRows-BodyB-Regular-DarkRows">
                        <p class="TableBodyText"><MadCap:variable name="local.NewConnections" />
                        </p>
                    </td>
                    <td class="TableStyle-PatternedRows-BodyB-Regular-DarkRows">
                        <MadCap:snippetBlock src="../Resources/Snippets/GetHere_NewConnections.flsnp" />
                    </td>
                    <td class="TableStyle-PatternedRows-BodyA-Regular-DarkRows">
                        <p><MadCap:variable name="local.NewConnections" /> indicator removed from all <MadCap:variable name="local.Kubernetes" /> screens and replaced with full-sized screen in <MadCap:variable name="local.MainMenu" /></p>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
