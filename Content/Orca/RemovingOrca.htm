        <h1>Removing <MadCap:variable name="local.Product_S" /> From a Cluster</h1>
        <p>To remove <MadCap:variable name="Local.Product_L" /> from your Kubernetes cluster:</p>
        <ol>
            <li>
                <p>Log in to your Kubernetes cluster</p>
            </li>
            <li>
                <p>Run the following (replace <span class="Code">&lt;install_dir&gt;</span> with the directory in which you installed <MadCap:variable name="Local.Product_L" />):</p><pre>cd &lt;install_dir&gt;/bash-kite-installer<br />./bash/deploy_orca.sh --uninstall-orca true</pre>
            </li>
        </ol>
    </body>
</html>
