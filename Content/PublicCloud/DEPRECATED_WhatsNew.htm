<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head>
        <link href="../Resources/TableStyles/PatternedRows.css" rel="stylesheet" MadCap:stylesheetType="table" />
    </head>
    <body>
        <h1>What's New in <MadCap:variable name="local.ProductName" /></h1>
        <p class="h2">28 Feb 2020</p>
        <table style="width: 100%;mc-table-style: url('../Resources/TableStyles/PatternedRows.css');" class="TableStyle-PatternedRows" cellspacing="0">
            <col class="TableStyle-PatternedRows-Column-Regular" style="width: 274px;" />
            <col class="TableStyle-PatternedRows-Column-Regular" style="width: 258px;" />
            <col class="TableStyle-PatternedRows-Column-Regular" />
            <thead>
                <tr class="TableStyle-PatternedRows-Head-Header1">
                    <th class="TableStyle-PatternedRows-HeadE-Regular-Header1">
                        <p class="TableHeading">Title</p>
                    </th>
                    <th class="TableStyle-PatternedRows-HeadE-Regular-Header1">
                        <p class="TableHeading">Where</p>
                    </th>
                    <th class="TableStyle-PatternedRows-HeadD-Regular-Header1">
                        <p class="TableHeading">Details</p>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="TableStyle-PatternedRows-Body-LightRows">
                    <td class="TableStyle-PatternedRows-BodyB-Regular-LightRows"><MadCap:variable name="local.ProductName" /> v1.0 is released</td>
                    <td class="TableStyle-PatternedRows-BodyB-Regular-LightRows">&#160;</td>
                    <td class="TableStyle-PatternedRows-BodyA-Regular-LightRows">Tufin's cloud products Orca and Iris are superseded by <MadCap:variable name="local.ProductName" /> that combines public cloud and Kubernetes security policy management into one product.</td>
                </tr>
            </tbody>
        </table>
        <p>&#160;</p>
    </body>
</html>
